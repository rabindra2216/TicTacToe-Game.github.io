<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <li>My TicTacToe.com</li>
    </nav>
    <h1>Welcome to MyTicTacToe.com</h1>
    <div class="gameContainer">
        <div class="container">
            <div class="gamebox bl-0 bt-0"><span class="item"></span></div>
            <div class="gamebox bt-0"><span class="item"></span></div>
            <div class="gamebox bt-0 br-0"><span class="item"></span></div>
            <div class="gamebox bl-0"><span class="item"></span></div>
            <div class="gamebox"><span class="item"></span></div>
            <div class="gamebox br-0"><span class="item"></span></div>
            <div class="gamebox bl-0 bb-0"><span class="item"></span></div>
            <div class="gamebox bb-0"><span class="item"></span></div>
            <div class="gamebox bb-0 br-0"><span class="item"></span></div>
        </div>
        <div class="gameInfo">
            <div class="Configuration">
                <span class="info">Turn for X</span>
                <div class="buttons">
                    <button class="btn" id="btn-start">Start</button>
                    <button class="btn" id="btn-stop">Stop</button>
                    <button class="btn" id="btn">Reset</button>
                </div>
            </div>
            <div class="imgbox">
                <img src="winner-icegif-7.gif" alt="Image Not Found!">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
